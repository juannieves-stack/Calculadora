<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba de JavaScript</title>
    <title>Calculadora</title>
    <link rel="stylesheet" href="Calculadora.css" />
  </head>
  <body>
    <div class="Calculator">
      <div class="pantalla">0</div>
      <button class="btn" id="c">C</button>
      <button class="btn" id="borrar">‚Üê</button>
      <button class="btn" id="dividir">/</button>
      <button class="btn" id="por">*</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn" id="resta">-</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn" id="mas">+</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn" id="igual">=</button>
      <button class="btn" id="cero">0</button>
      <button class="btn">.</button>
    </div>
    <script src="PrimerJava.js"></script>
  </body>
</html>
